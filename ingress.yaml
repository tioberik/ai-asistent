apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-pomocnik-ednevnik-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ai-pomocnik-ednevnik-api.local  # Zamijenite s va≈°om domenom ili koristite lokalno testiranje
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-pomocnik-ednevnik-api-service
            port:
              number: 80
